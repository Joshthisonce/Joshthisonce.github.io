        <h2 class="text-center">CONTACT</h2>
        <form role="form" id="contactForm" class="contact-form" data-toggle="validator" class="shake">
          <div class="messages"></div>
          <div class="controls">
              <div class="row">
                  <div class="col-md-12">
                      <div class="form-group">
                          <label for="form_name">Name *</label>
                          <input id="name" type="text" name="name" class="form-control" placeholder="Please enter your name *" required="required" data-error="Name is required.">
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <div class="form-group">
                          <label for="form_email">Email *</label>
                          <input id="email" type="email" name="email" class="form-control" placeholder="Please enter your email *" required="required" data-error="Valid email is required.">
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <div class="form-group">
                          <label for="form_message">Message *</label>
                          <textarea id="message" name="message" class="form-control" placeholder="Message for me *" rows="4" required="required" data-error="Please,leave us a message."></textarea>
                          <div class="help-block with-errors"></div>
                      </div>
                  </div>
                  <div class="col-md-12">
                      <input type="submit" class="btn btn-success btn-send" value="Send message">
                      <div id="msgSubmit" class="h3 text-center hidden"></div>
                      <div class="clearfix"></div> 
                  </div>
              </div>
              <div class="row">
                  <div class="col-md-12">
                      <p class="text-muted"><strong>*</strong> These fields are required.</p>
                  </div>
              </div>
          </div>

      </form>
